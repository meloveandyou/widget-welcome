<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        #greeting-container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
        }

        #greeting-message {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        #current-date {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="greeting-container">
        <p id="greeting-message"></p>
        <p id="current-date"></p>
    </div>

    <script>
        const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date();
        const hrs = today.getHours();
        const dayOfWeek = weekdays[today.getDay()];
        const formattedDate = `${dayOfWeek}, ${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;
        
        let greeting;

        if (hrs < 12) {
            greeting = 'Good Morning!';
        } else if (hrs >= 12 && hrs < 17) {
            greeting = 'Good Afternoon!';
        } else {
            greeting = 'Good Evening!';
        }

        document.getElementById('greeting-message').innerText = greeting;
        document.getElementById('current-date').innerText = `Today is ${formattedDate}`;
    </script>
</body>
</html>
