<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neomorphic Phone Alarm</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
    <span class="mode-label">Dark Mode</span>
  </div>

  <div class="container">
    <h1 class="title">Neomorphic ☎️ Alarm</h1>
    <div class="phone-icon-container">
      <div class="phone-icon">☎️</div>
    </div>

    <div class="time-container">
      <span class="time" id="current-time">00:00:00</span>
    </div>

    <div class="alarm-setup-container">
      <input type="time" id="alarm-time" class="alarm-input"/>
      <button id="set-alarm-btn" class="btn">Set Alarm</button>
      <button id="clear-alarm-btn" class="btn clear-btn">Clear</button>
    </div>
  </div>
  
  <audio id="alarm-audio" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
